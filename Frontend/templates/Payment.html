<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/core-img/favicon.ico' %}">
    <title>Payment</title>
</head>
<body>
   

<form action="#" method="POST">
    {% csrf_token %}

    <div style="text-align:center; margin-top:-80px;">
        <h1>Proceed to Payment</h1>
         <input type="hidden" name="" >

<h2> for  {{customer.Username}}</h2><br><br>

        <img src="{% static 'assets/cash-payment-icon-5.png' %}" width="100px;" height="100px;">
        <br>
            <button class="btn">Make Payment</button>
    </div>

</form>





    <!-- Include Razorpay script for payment -->



    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: cursive;
            color: whitesmoke;
        }
        html,
        body {
            height: 100%;
        }
        body {
            background-image: url({% static 'assets/img/kurt cobain.avif' %});
            display: flex;
            background-repeat: round;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            padding: 25px;
            border: 1px solid #bbbbbb;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgb(0 0 0 / 25%);
        }
        .title {
            text-align: center;
            letter-spacing: 1px;
           
            
        }
        .muted {
            color: #8e7f7f;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        .btn_container {
            padding: 20px;
            text-align: center;
        }
        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 8px;
            background-color: #ffaaa7;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
        }

    </style>

<script src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_UMVTetC6neXnFs"
        data-amount="{{pay_str}}"
        data-currency="INR"
        data-order_id="{{payment.order_id}}"
        data-name="Sound Tribe"
        data-buttontext="ðŸ¤‘"
        data-prefill.name="{{request.user.first_name}}"
        data-prefill.email="{{request.user.email}}"
        data-theme.color="#00FF00"

>

</script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
      {% for i in messages %}
              {% if i.tags == 'warning' %}
                            <script>
                                  swal('{{i}}', ' ', 'warning');
                            </script>
              {% elif i.tags == 'error' %}
                            <script>
                                  swal('{{i}}', ' ', 'error');
                            </script>
              {% elif i.tags == 'info' %}
                            <script>
                                  swal('{{i}}', ' ', 'info');
                            </script>
              {% else %}
                            <script>
                                  swal('{{i}}', ' ', 'success');
                            </script>
              {% endif %}
      {% endfor %}
{% endif %}


</body>
</html>
