<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Tribe</title>
</head>
<body>
<div class="col-lg-10">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Add a Genre here..</div>
           <hr>
            <form action="{% url 'save_genre' %}" method="POST">
                {% csrf_token %}
           <div class="form-group">
            <label for="input-1">Genre Name</label>
            <input type="text" class="form-control" id="input-1" placeholder="Enter Genre Name" name="gname">
           </div>

           <div class="form-group">
            <label for="input-4">Description</label>
               <textarea class="form-control" cols="18" name="desc"></textarea>
           </div>

           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
          </div>
          </form>
         </div>
         </div>
      </div>
</body>
</html>
{% endblock %}
