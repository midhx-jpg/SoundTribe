<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Tribe</title>
</head>
<body>
<div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Manage Song Details Here...</h5>
			  <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Song name</th>
                    <th scope="col">Artist name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Song</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in data %}
                  <tr>
                    <td>{{i.Song_name}}</td>
                    <td>{{i.Artist_name}}</td>
                    <td>{{i.Genre}}</td>
                    <td>{{i.Description}}</td>
                    <td>
                      <img src="{{i.Song_Image.url}}" height="100px" width="100px">
                    </td>
                    <td>
                      <audio preload="auto" controls>
                        <source src="{{i.Song.url}}" type="audio/mp3">
                      </audio>
                    </td>
                    <td>
                     <a href="{% url 'edit_song' sid=i.id%}"><button class="btn btn-light px-5">Update</button></a>
                    </td>
                    <td>
                      <a href="{% url 'delete_song' sid=i.id%}"><button class="btn btn-light px-5">Delete</button></a>
                    </td>
                  </tr>
                {% endfor %}

                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
</body>
</html>
{% endblock %}
