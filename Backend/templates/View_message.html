<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Tribe</title>
</head>
<body>
<div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">View Messages from Users Here...</h5>
			  <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Subject</th>

                    <th scope="col">Message</th>

                  </tr>
                </thead>
                <tbody>
                {% for i in data %}
                  <tr>
                    <td>{{i.Name}}</td>
                    <td>{{i.Email}}</td>
                    <td>{{i.Subject}}</td>

                    <td>{{i.Message}}</td>

                    <td>
                      <a href="{% url 'delete_message' mid=i.id %}"><button class="btn btn-light px-5">Delete</button></a>
                    </td>
                  </tr>
                {% endfor %}

                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
</body>
</html>
{% endblock %}
